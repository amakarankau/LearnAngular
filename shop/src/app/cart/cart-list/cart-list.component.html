<div class = "cart-container">
    <app-cart-item class="item-container" *ngFor="let item of cartItems" [currentItem] = "item" (increase)="upQuantity(item)" 
    (decrease)="downQuantity(item)" (remove)="removeFromCart(item)"> </app-cart-item>
</div>

<p class = "total" >Total: {{ getTotalPrice() }}</p>
