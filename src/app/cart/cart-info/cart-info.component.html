<div class="product-container mt-5">
    <div class="row">
        <div class="col-6">
            <img src="../../assets/{{cartItem.product.id}}_w.jpg" class="product-image-large" />
        </div>
        <div class="col-6">
            <h2>
                <span class="mr-3">{{cartItem.product.name}}</span>
                <span class="badge badge-warning">{{cartItem.price | currency:'BYN ':true}}</span>
            </h2>
            <p class="font-weight-bold">Описание: </p>
            {{cartItem.product.description}}
            <p>
                <br/>
            </p>
            <p class="font-weight-bold"> Условия и сроки хранения:</p>
            {{cartItem.product.conditionsInfo}}
            <p>
                <br/>
            </p>
            <p class="font-weight-bold"> Производитель: </p>
            {{cartItem.product.producer}}
        </div>
    </div>
</div>
<div class="panel-body">
    <button class="btn btn-outline-primary back-button" type="button" (click)="goBack()"><i class="fas fa-chevron-left"></i> Назад
    </button>
</div>
