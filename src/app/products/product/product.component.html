<div class="product-container">
  <div class="row">

      <div class="medium-3 columns text-center">
          <img src="../../assets/{{prod.id}}.jpg"
               class="product_image"/>
        </div>
        <div class="medium-9 columns">
          <h4>
            <span class="text--bold js-product-name">{{prod.name}}</span>
            <small class="product_price js-product-price">{{prod.price | currency:'GBP':true}}</small>
          </h4>
          <p class="js-product-desc">{{prod.description}}</p>
          <p>
            <span class="text--bold">ingredients:</span>
            <br/>

          </p>
          <p>
              <button type="button" [disabled]="isOutOfStock()" class="btn" (click)="addToCart()">
                  <i class="fas fa-cart-plus"></i> Add to cart</button>
